name: CI

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md' 
  pull_request:
    branches:
      - '*'
      
jobs:
  linux:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Dependencies
      run: |
        sudo apt-get update
        sudo apt install intltool fsharp gtk-sharp2
        mono -V
        msbuild -version
        dotnet --info
    - name: Configure and build
      run: |
        ./configure --profile=gnome
        make
