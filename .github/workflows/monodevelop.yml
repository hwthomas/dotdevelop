name: CI

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md' 
  pull_request:
    branches:
      - '*'
      
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Dependencies
      run: |
        sudo apt-get update
        sudo apt install intltool fsharp gtk-sharp2
    - name: Configure and build
      run: |
        ./configure --profile=gnome
        make
